name: Prettier

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Run Prettier
        run: |
          npm ci
          npm run format
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Apply Prettier Changes